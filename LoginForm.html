<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .hover:hover {
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }

        .active {
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }

        .btn {
            border-radius: 30px;

        }

        .loginbtn {
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }

        .col-lg-4 i {
            color: #ee7724;
        }

        #loginForm{
            display: block;
        }

        #registerForm {
            display: none;
        }

        #usersData{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5 py-3" id="mainBox">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4  d-flex justify-content-center">
                <div class="btn-group " role="group" aria-label="Basic example">
                    <button type="button" name="login_button" class="btn active px-5 hover "
                        id="loginToggleBtn">Login</button>

                    <button type="button" id="registerToggleBtn" class="btn   px-5 hover">Register</button>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <!-- </div> -->
        <!-- <div class="container px-5"> -->
        <form id="loginForm" name="loginForm">
            <div class="row mt-3">
                <div class="col-lg-4"></div>
                <div class="col-lg-4  d-flex justify-content-center">
                    <i class="fa-brands fa-square-facebook fa-3x"></i>
                    <i class="fa-brands fa-google-plus-g fa-3x px-4"></i>
                    <i class="fa-brands fa-square-twitter fa-3x"></i>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <!-- </div> -->
            <!-- <div class="container px-5"> -->
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="email" name="email"
                        class="form-control mb-3 px-3 border-0 border-bottom border-secondary" placeholder="User name"
                        aria-label="User Id">
                    <input type="password" name="password"
                        class="form-control mb-3 px-3 border-0 border-bottom border-secondary"
                        placeholder="Enter Password" aria-label="Enter Password">
                </div>
                <div class="col-lg-4"></div>
            </div>
            <!-- </div> -->
            <!-- <div class="container mt-3 px-5"> -->
            <!-- <div class="container mt-4 px-5"> -->
            <div class="row">
                <div class="col-lg-4"></div>

                <div class="col-lg-4 d-flex justify-content-center mt-3 mb-3">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember Password </label>
                        <a href="#!" class=" px-2">Forgot password?</a>
                    </div>
                </div>

                <div class="col-lg-4"></div>
                <!-- </div> -->

            </div>

            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 px-5">
                    <button type="submit" class="btn  px-3 loginbtn form-control">Login</button>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </form>

        <form id="registerForm" name="registerForm">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="text" name="name"
                        class="form-control mb-3 px-3 border-0 border-bottom border-secondary"
                        placeholder="Please enter name" aria-label="User Id">
                    <input type="text" name="email"
                        class="form-control mb-3 px-3 border-0 border-bottom border-secondary"
                        placeholder="Please enter email" aria-label="Enter Password">
                    <input type="text" name="password"
                        class="form-control mb-3 px-3 border-0 border-bottom border-secondary"
                        placeholder="Enter Password" aria-label="Enter Password">
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4 px-5">
                    <button type="submit" class="btn  px-3 loginbtn form-control">Register</button>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </form>

    </div>


    <div class="container " id="usersData">
        <!-- Users data -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <!-- <script src="js/jquery.js"> </script> -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
